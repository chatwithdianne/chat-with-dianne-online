<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Chat with Dianne</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff8f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            border: 3px solid #d4af37;
            animation: fadeIn 1s ease-out;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: #d4af37;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #f7d6e0;
            border-radius: 8px;
        }
        button {
            background-color: #d4af37;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #b59328;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>üîê Admin Login</h2>
    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <div class="error" id="error-message"></div>
    </form>
</div>

<script>
    const defaultUsername = 'admindianne';
    const defaultPassword = 'Chat@2025!';
    
    function validateLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (username === defaultUsername && password === defaultPassword) {
            sessionStorage.setItem('isAdmin', 'true');
            window.location.href = 'admin-dashboard.html';
            return false;
        } else {
            errorMessage.textContent = 'Invalid username or password.';
            return false;
        }
    }
</script>

</body>
</html>
