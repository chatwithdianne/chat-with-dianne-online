<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dianne - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #f7d6e0;
            --gold: #d4af37;
            --text-dark: #333;
            --background: #fff8f9;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            animation: fadeInUp 1s ease-out;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid var(--primary-pink);
            font-size: 16px;
        }
        button {
            background: var(--gold);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
        }
        .admin-link {
            margin-top: 20px;
            font-size: 14px;
            cursor: pointer;
            color: var(--text-dark);
            opacity: 0.7;
            text-decoration: underline;
        }
        .admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .show-password {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>âœ¨ Chat with Dianne âœ¨</h1>
    <p>Hey there! Letâ€™s catch up â€” Iâ€™m so ready to chat with you ðŸ’•<br>Pop your access code below and letâ€™s get started!</p>

    <input type="text" id="accessCode" placeholder="Enter your access code">
    <button onclick="requestAccess()">Letâ€™s Chat!</button>

    <div class="admin-link" onclick="showAdminLogin()">Admin Login</div>
</div>

<!-- Admin Login Modal -->
<div class="admin-modal" id="adminModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAdminLogin()">&times;</span>
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        
        <!-- Show Password Option -->
        <div class="show-password">
            <input type="checkbox" id="togglePassword"> Show Password
        </div>

        <button onclick="validateAdmin()">Login</button>
        <div class="error" id="errorMessage"></div>
    </div>
</div>

<script>
    function requestAccess() {
        const code = document.getElementById("accessCode").value.trim();
        const validCodes = ["ABC123", "XYZ456", "LMN789"];

        if (!validCodes.includes(code)) {
            alert('Invalid access code! Please check your email.');
            return;
        }

        alert("âœ… Your request is now in queue. The admin will approve it.");
        window.location.href = 'chatroom.html?code=' + encodeURIComponent(code);
    }

    function showAdminLogin() {
        document.getElementById("adminModal").style.display = 'flex';
    }

    function closeAdminLogin() {
        document.getElementById("adminModal").style.display = 'none';
    }

    function validateAdmin() {
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;
        const errorMessage = document.getElementById('errorMessage');

        if (username === "admindianne" && password === "Chat@2025!") {
            localStorage.setItem("isAdmin", "true");
            window.location.href = 'admin-dashboard.html';
        } else {
            errorMessage.innerText = "Invalid credentials! Please try again.";
        }
    }

    document.getElementById("togglePassword").addEventListener("change", function() {
        const passwordField = document.getElementById("adminPassword");
        passwordField.type = this.checked ? "text" : "password";
    });

    if (localStorage.getItem("isAdmin") === "true") {
        window.location.href = 'admin-dashboard.html';
    }
</script>

</body>
</html>
