<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Chat - Chat with Dianne</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #f7d6e0;
            --gold: #d4af37;
            --text-dark: #333;
            --background: #fff8f9;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .booking-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid var(--primary-pink);
            font-size: 16px;
        }
        button {
            background: var(--gold);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: var(--primary-pink);
            border-radius: 8px;
            font-weight: bold;
        }
        .admin-link {
            margin-top: 30px;
            font-size: 12px;
            cursor: pointer;
            color: var(--text-dark);
            opacity: 0.7;
        }
        .admin-link:hover {
            text-decoration: underline;
            opacity: 1;
        }
        .admin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .admin-modal .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .show-password {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 5px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="booking-container">
    <h1>ðŸ“… Book a Chat with Dianne</h1>
    <p>Select your preferred date and time slot:</p>

    <label for="bookingDate">Choose a Date:</label>
    <input type="date" id="bookingDate" min="2025-01-01" required>

    <label for="timeSlot">Choose a Time Slot:</label>
    <select id="timeSlot" required>
        <option value="">-- Select Time Slot --</option>
        <script>
            const timeSlots = ["9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM",
                               "3:00 PM", "4:00 PM", "5:00 PM", "6:00 PM", "7:00 PM", "8:00 PM",
                               "9:00 PM", "10:00 PM", "11:00 PM", "12:00 AM", "1:00 AM", "2:00 AM"];
            const select = document.getElementById("timeSlot");
            timeSlots.forEach(time => {
                const option = document.createElement("option");
                option.value = time;
                option.textContent = time;
                select.appendChild(option);
            });
        </script>
    </select>

    <button onclick="bookChat()">Confirm Booking</button>

    <div id="confirmationMessage" class="confirmation"></div>

    <!-- Hidden Admin Access Link -->
    <div class="admin-link" onclick="showAdminLogin()">Admin Login</div>
</div>

<!-- Admin Login Modal -->
<div class="admin-modal" id="adminModal">
    <div class="modal-content">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        
        <!-- Show Password Option -->
        <div class="show-password">
            <input type="checkbox" id="togglePassword"> Show Password
        </div>

        <button onclick="validateAdmin()">Login</button>
        <div class="error" id="errorMessage"></div>
    </div>
</div>

<script>
    function bookChat() {
        const date = document.getElementById("bookingDate").value;
        const time = document.getElementById("timeSlot").value;

        if (!date || !time) {
            alert("Please select a valid date and time slot.");
            return;
        }

        const bookingCode = Math.random().toString(36).substring(2, 8).toUpperCase();

        document.getElementById("confirmationMessage").style.display = "block";
        document.getElementById("confirmationMessage").innerHTML = 
            `ðŸŽ‰ Booking Confirmed! <br> Date: <strong>${date}</strong> <br> Time: <strong>${time}</strong> <br> Your Access Code: <strong>${bookingCode}</strong> <br> Please check your email for details.`;

        console.log(`Booking Confirmed: Date - ${date}, Time - ${time}, Code - ${bookingCode}`);
    }

    function showAdminLogin() {
        document.getElementById("adminModal").style.display = 'flex';
    }

    function validateAdmin() {
        const username = document.getElementById('adminUsername').value;
        const password = document.getElementById('adminPassword').value;
        const errorMessage = document.getElementById('errorMessage');

        if (username === "admindianne" && password === "Chat@2025!") {
            localStorage.setItem("isAdmin", "true");
            window.location.href = 'admin-dashboard.html';
        } else {
            errorMessage.innerText = "Invalid credentials! Please try again.";
        }
    }

    document.getElementById("togglePassword").addEventListener("change", function() {
        const passwordField = document.getElementById("adminPassword");
        passwordField.type = this.checked ? "text" : "password";
    });

    if (localStorage.getItem("isAdmin") === "true") {
        window.location.href = 'admin-dashboard.html';
    }
</script>

</body>
</html>
