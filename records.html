<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - Chat with Dianne</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<!-- 🏆 Records Page Header -->
<div class="records-header">
    <input type="text" id="searchRecords" placeholder="🔍 Search Access Codes" onkeyup="searchRecords()">
    <button class="plus-button" onclick="showAddRecordPopup()">➕</button>
</div>

<!-- 📜 Records Table -->
<div class="records-container">
    <h2>📋 Chat Records</h2>
    <table>
        <thead>
            <tr>
                <th>Access Code</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="recordsTable">
            <tr><td colspan="6">Loading records...</td></tr>
        </tbody>
    </table>
</div>

<!-- ➕ Add Record Pop-up -->
<div class="popup" id="addRecordPopup">
    <div class="modal-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>Add New Record</h2>
        <input type="text" id="recordAccessCode" placeholder="Access Code">
        <input type="text" id="recordCustomerName" placeholder="Customer Name">
        <input type="date" id="recordDate">
        <input type="time" id="recordTime">
        <input type="text" id="recordDuration" placeholder="Duration (e.g., 30 mins, 1 hour)">
        <select id="recordStatus">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="No Show">No Show</option>
        </select>
        <button onclick="addRecord()">Save</button>
    </div>
</div>

<!-- ✅ Scripts -->
<script src="assets/js/scripts.js"></script>

</body>
</html>
